<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.og">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
	<label for="name">Enter name:</label>
	<input type="text" th:field="*{name}" id="name"/>
	<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
	
	<br/>
	<label for="age">Enter age:</label>
	<input type="text" th:field="*{age}" id="age"/>
	<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error</div>
	
	<br/>
	<label for="email">Enter email:</label>
	<input type="text" th:field="*{email}" id="email"/>
	<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
	
	<br/>
	<input type="submit" value="Update"/>
	</form>

</body>
</html>
